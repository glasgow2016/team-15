<!DOCTYPE html>
<html>
    <head>
      <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="../css/crossRoad.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Brake</title>
    </head>
    <body>
        <div id="master">
          <div class="title">
        <h1>Crossing The Road</h1>
        <h3 id="question"></h3>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <div class="modal-body">
                <p>Well Done <i class="fa fa-check fa-5x" aria-hidden="true"></i></p>
                <p id="goodcontent"></p>
              </div>
              <div class="modal-footer">
                <button id="btnCon" class="btn btn-default btn-md" onclick="closeModal();continueQuest()" type="button">Continue</button>
                <button type="button" class="btn btn-default" onclick="closeModal()">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div id="failModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <div class="modal-body">
                <p>Not Quite <i class="fa fa-times fa-3x" aria-hidden="true"></i></p>
                <p id="badcontent"></p>
              </div>
              <div class="modal-footer">
                <button id="btnCon" class="btn btn-default btn-md" onclick="closeModal();continueQuest()" type="button">Continue</button>
                <button type="button" class="btn btn-default" onclick="closeModal()">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div id="responseTile">
          <div class="panel panel-success">
            <div class="panel-heading">Well Done !</div>
          <div id="response2" class="panel-body">
          </div>
              <div class="container-fluid">
              <a class="btn btn-default btn-md" onclick="continueQuest()" role="button">Continue</a>
              </div>
        </div>
      </div>
      <div id="responseTile2">
        <div class="panel panel-danger">
          <div class="panel-heading">Not Quite</div>
        <div id="response1" class="panel-body"></div>
      </div>
    </div>

        <img id="question-img" class="img-rounded" isrc="" width="700" height="550">
        <div id="buttonGroup" class="btn-group btn-group-justified" role="group">
          <div  class="btn-group" role="group">
          <button id="ans1" type="button" value=""  class="btn btn-warning btn-lg" onclick="rightAnswer(this.id);showModal()" ></button>
       </div>
       <div class="btn-group" role="group">
         <button id="ans2"  type="button" value="" class="btn btn-warning btn-lg" onclick="wrongAnswer(this.id);showFailModal()"></button>
       </div>
       </div>
       <script>
         $("#responseTile").hide();
         $("#responseTile2").hide();
       </script>
            </div>
    </body>
    <script src="../js/gameControl.js"></script>
    <script src="../js/questions.json"></script>
</html>
