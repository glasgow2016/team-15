<!DOCTYPE html>
<html>
    <head>
      <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/crossRoad.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>Brake</title>

    </head>
    <body>
        <h1>Crossing The Road</h1>
        <h3 id="question"></h3>
        <div id="responseTile">
          <div class="panel panel-success">
            <div class="panel-heading">Well Done !</div>
          <div id="response1" class="panel-body"></div>
        </div>
      </div>
      <div id="responseTile2">
        <div class="panel panel-danger">
          <div class="panel-heading">Not Quite</div>
        <div id="response2" class="panel-body"></div>
      </div>
    </div>
        <img class="img-responsive" src="../../Scenarios/scenario1-1.png"width="700" height="550">
        <img id="question-img" class="img-responsive" src="" width="700" height="550">
        <div class="btn-group btn-group-justified" role="group">
          <div  class="btn-group" role="group">
          <button id="ans1" type="button" value=""  class="btn btn-primary"></button>
       </div>
       <div class="btn-group" role="group">
         <button id="ans2"  type="button" value="" class="btn btn-primary"></button>
       </div>
       </div>
       <script>
         $("#responseTile").hide();
         $("#responseTile2").hide();
       </script>
       <script>
       $(document).ready(function(){
           $("#ans1").click(function(){
              $("#responseTile").show();
           });
           $("#ans2").click(function(){
              $("#responseTile2").show();
           });
       });
       </script>
    </body>
    <script src="../js/validateAnswer.js"></script>
    <script src="../js/loadJson.js"></script>
    <script src="../js/questions.json"></script>
</html>
